<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required pattern="[A-Za-z ]+" title="Only letters and spaces allowed">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="\d{10}" title="Must be a 10-digit number">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">

            <button type="submit">Register</button>
        </form>
        <div id="errorMessages" class="error-messages"></div>
    </div>

    <script>
    function validateForm() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const errorMessages = document.getElementById("errorMessages");

    
    errorMessages.innerHTML = "";

    let errors = [];
    if (!/^[A-Za-z ]+$/.test(name)) {
        errors.push("Name must contain only letters and spaces.");
    }
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errors.push("Please enter a valid email address.");
    }
    if (!/^\d{10}$/.test(phone)) {
        errors.push("Phone number must be a 10-digit number.");
    }
    if (password.length < 6) {
        errors.push("Password must be at least 6 characters long.");
    }
    if (password !== confirmPassword) {
        errors.push("Passwords do not match.");
    }
    if (errors.length > 0) {
        errorMessages.innerHTML = errors.join("<br>");
        return false;
    }

    return true; 
        }
        
    </script>
</body>
</html>
